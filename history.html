<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>History</title>
  <link rel="stylesheet" href="loggedin.css">
  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }

    .content {
      height: 100vh;
      overflow-y: auto;
      padding: 80px 20px 20px;
    }

    .card {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    h2 {
      margin-bottom: 20px;
    }

    /* menu button */
    .menu-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1001;
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    /* sidebar (reuse style concept) */
    .sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      width: 250px;
      height: 100%;
      background: #151515;
      padding: 20px;
      transition: left 0.3s ease;
      z-index: 1000;
    }

    .sidebar.open {
      left: 0;
    }

    .menu-list button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #2a2a2a;
      color: white;
      cursor: pointer;
    }

    .menu-list button:hover {
      background: #3a3a3a;
    }

    #mouse-light {
      position: fixed;
      inset: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- ☰ -->
  <button id="menuBtn" class="menu-btn">☰</button>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <div class="menu-list">
      <button onclick="location.href='loggedin.html'">Home</button>
      <button onclick="location.href='profile.html'">Profile</button>
      <button onclick="location.href='history.html'">History</button>
      <button id="logoutBtn">Log out</button>
    </div>
  </div>

  <!-- Content -->
  <div class="content">
    <h2>ประวัติการใช้งาน</h2>

    <div class="card">
      <p id="loginTime">เวลาเข้าสู่ระบบ: -</p>
      <p id="score">คะแนนที่ได้: -</p>
    </div>
  </div>

  <div id="mouse-light"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {

      // ===== Auth Guard (แบบง่าย) =====
      const currentUser = localStorage.getItem("currentUser");
      if (!currentUser) {
        window.location.href = "index.html";
        return;
      }

      // ===== Menu =====
      const menuBtn = document.getElementById("menuBtn");
      const sidebar = document.getElementById("sidebar");

      menuBtn.addEventListener("click", () => {
        sidebar.classList.toggle("open");
      });

      // ===== Logout =====
      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("currentUser");
        window.location.href = "index.html";
      });

      // ===== Load History Data =====
      const loginTime = localStorage.getItem("loginTime");
      const score = localStorage.getItem("score");

      document.getElementById("loginTime").textContent =
        "เวลาเข้าสู่ระบบ: " + (loginTime || "-");

      document.getElementById("score").textContent =
        "คะแนนที่ได้: " + (score || "0");

      // ===== Mouse Light =====
      const mouseLight = document.getElementById("mouse-light");
      document.addEventListener("mousemove", (e) => {
        mouseLight.style.background = `
          radial-gradient(
            circle at ${e.clientX}px ${e.clientY}px,
            rgba(255,255,255,0.15),
            rgba(0,0,0,0.7) 40%
          )
        `;
      });
    });
  </script>

</body>
</html>
